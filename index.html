<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Webpage with a collection of photos from around the US."
    />
    <meta
      name="keywords"
      content="traveling, us, united states, united states of america"
    />
    <meta name="author" content="Joe Lott" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <header class="header page__header">
      <img
        src="./images/logo.svg"
        alt="An image of Around the US's logo"
        class="header__logo"
      />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__user-container">
          <img
            src="./images/user-image.jpg"
            alt="The user's chosen profile image."
            class="profile__user-image"
          />
          <div class="profile__user-text">
            <div class="profile__wrapper">
              <h1 class="profile__user-name">Jacques Cousteau</h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__user-title">Explorer</p>
          </div>
        </div>
        <button class="profile__add-image-button"></button>
      </section>
      <section class="gallery">
        <div class="card">
          <img
            src="./images/01-yosemite.jpg"
            alt="An image of a river with trees on either side."
            class="card__image"
          />
          <div class="card__text-container">
            <h2 class="card__label">Yosemite Valley</h2>
            <button class="card__like-button"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/02-louise.jpg"
            alt="An image of a lake with mountains in the distance."
            class="card__image"
          />
          <div class="card__text-container">
            <h2 class="card__label">Lake Louise</h2>
            <button class="card__like-button"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/03-bald.jpg"
            alt="An image of mountains with the sun rising in the distance."
            class="card__image"
          />
          <div class="card__text-container">
            <h2 class="card__label">Bald Mountains</h2>
            <button class="card__like-button"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/04-latemar.jpg"
            alt="An image of a mountain with a starry sky in the background."
            class="card__image"
          />
          <div class="card__text-container">
            <h2 class="card__label">Latermar</h2>
            <button class="card__like-button"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/05-vanoise.jpg"
            alt="An image of a lake with mountains in the distance."
            class="card__image"
          />
          <div class="card__text-container">
            <h2 class="card__label">Vanoise National Park</h2>
            <button class="card__like-button"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/06-lago.jpg"
            alt="An image of boats attached to a dock, with a lake and mountains in the distance."
            class="card__image"
          />
          <div class="card__text-container">
            <h2 class="card__label">Lago di Braies</h2>
            <button class="card__like-button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2021 Around The U.S.</p>
    </footer>
    <div class="edit-form">
      <form class="edit-form__form" name="edit-user-form">
        <h2 class="edit-form__form-title">Edit profile</h2>
        <button type="button" class="edit-form__close-button"></button>
        <input
          type="text"
          name="user-name"
          id="edit-user-name"
          class="edit-form__user-information edit-form__user-information_type_name"
        />
        <input
          type="text"
          name="user-title"
          id="edit-user-title"
          class="edit-form__user-information edit-form__user-information_type_title"
        />
        <button type="submit" class="edit-form__submit">Save</button>
      </form>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
