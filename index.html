<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Webpage with a collection of photos from around the US."
    />
    <meta
      name="keywords"
      content="traveling, us, united states, united states of america"
    />
    <meta name="author" content="Joe Lott" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <header class="header page__header">
      <img
        src="./images/logo.svg"
        alt="An image of Around the US's logo"
        class="header__logo"
      />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__user-container">
          <img
            src="./images/user-image.jpg"
            alt="The user's chosen profile image."
            class="profile__user-image"
          />
          <div class="profile__user-text">
            <h1 class="profile__user-name">Jacques Cousteau</h1>
            <div class="profile__edit-button"></div>
            <p class="profile__user-title">Explorer</p>
          </div>
        </div>
        <div class="profile__add-image-button"></div>
      </section>
    </main>
  </body>
</html>
