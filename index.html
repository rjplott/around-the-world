<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="description" content="Webpage with a collection of photos from around the US."/><meta name="keywords" content="traveling, us, united states, united states of america"/><meta name="author" content="Joe Lott"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Around the US</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header page__header"><img src="51aa5f9c7779a8087ba8.svg" alt="An image of Around the US's logo" class="header__logo"/></header><main class="content"><section class="profile"><div class="profile__user-container"><div class="profile__image-wrapper"><img alt="The user's chosen profile image." class="profile__user-image"/><div class="profile__image-overlay"><img src="a086f758840ae814ecde.svg" alt="A small icon of a pencil" class="profile__edit-icon"/></div></div><div class="profile__user-text"><div class="profile__wrapper"><h1 class="profile__user-name"></h1><button aria-label="Edit Profile" type="button" class="profile__edit-button"></button></div><p class="profile__user-title"></p></div></div><button aria-label="Add Image" type="button" class="profile__add-image-button"></button></section><section class="gallery"></section></main><footer class="footer"><p class="footer__text">&copy; 2021 Around The U.S.</p></footer><div class="popup popup_purpose_edit-user"><div class="popup__wrapper"><button aria-label="Close Form" type="button" class="popup__close"></button><form class="popup__form" name="edit-user-form" novalidate><h2 class="popup__form-title">Edit profile</h2><input required placeholder="User's Name" name="edit-user-name" id="edit-user-name" minlength="2" maxlength="40" class="popup__input popup__input_type_name"/> <span class="popup__error edit-user-name-error"></span> <input required placeholder="User's Title" name="edit-user-title" id="edit-user-title" class="popup__input popup__input_type_user-title"/> <span class="popup__error edit-user-title-error"></span> <button aria-label="Submit Form" type="submit" class="popup__button">Save</button></form></div></div><div class="popup popup_purpose_add-picture"><div class="popup__wrapper"><button aria-label="Close Form" type="button" class="popup__close"></button><form class="popup__form" name="add-image-form" novalidate><h2 class="popup__form-title">New Place</h2><input required minlength="1" maxlength="30" placeholder="Title" name="add-image-title" id="add-image-title" class="popup__input popup__input_type_image-title"/> <span class="popup__error add-image-title-error">testing</span> <input required placeholder="Image URL" type="url" name="add-image-link" id="add-image-link" class="popup__input popup__input_type_image-link"/> <span class="popup__error add-image-link-error">testing</span> <button aria-label="Submit Form" type="submit" class="popup__button">Save</button></form></div></div><div class="popup popup_purpose_edit-profile-picture"><div class="popup__wrapper"><button aria-label="Close Form" type="button" class="popup__close"></button><form class="popup__form" name="edit-profile-picture-form" novalidate><h2 class="popup__form-title">Change profile picture</h2><input required placeholder="Image URL" type="url" name="edit-picture-link" id="edit-picture-link" class="popup__input popup__input_type_image-link popup__input_purpose_edit-picture"/> <span class="popup__error edit-picture-link-error">testing</span> <button aria-label="Submit Form" type="submit" class="popup__button">Save</button></form></div></div><div class="popup popup_purpose_remove-card"><div class="popup__wrapper"><button aria-label="Close Form" type="button" class="popup__close"></button><form class="popup__form" name="remove-card-form" novalidate><h2 class="popup__form-title">Are you sure?</h2><button aria-label="Submit Form" type="submit" class="popup__button">Yes</button></form></div></div><div class="popup popup_purpose_view-full-picture"><div class="popup__wrapper"><button aria-label="Close Form" type="button" class="popup__close"></button><figure class="popup__full-image-container"><img src="https://code.s3.yandex.net/web-code/yosemite.jpg" alt="Full size image of the image the user clicked on." class="popup__full-image"/><figcaption class="popup__image-caption">Yosemite</figcaption></figure></div></div><template id="card-template"><div class="card"><button class="card__delete-button" type="button" aria-label="Delete Image"></button><div class="card__image"></div><div class="card__text-container"><h2 class="card__label"></h2><div class="card__like-containers"><button aria-label="Like Image" type="button" class="card__like-button"></button><p class="card__likes"></p></div></div></div></template></body></html>
